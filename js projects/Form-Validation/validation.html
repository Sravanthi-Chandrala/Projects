<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <h1>Rigistration Form</h1>
        <label for="name">First Name</label><br>
        <input type="text" placeholder="FirstName" id="name"/><br>
        <label for="name1">Last Name</label><br>
        <input type="text" placeholder="LastName" id="name1"/><br>
        <label for="email">Email Id</label><br>
        <input type="email" placeholder="Enter your Email id" id="email"/><br>
        <label for="pass">Password</label><br>
        <input type="password" placeholder="Password" id="pass"/>
    </form>
</body>
</html>
